<svg viewBox="0 0 450 150" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Taskee logo - Altijd een stap vooruit">
  <defs>
    <linearGradient id="taskeeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0EA5E9" stop-opacity="1"></stop>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="1"></stop>
    </linearGradient>

    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#10B981" stop-opacity="1"></stop>
      <stop offset="100%" stop-color="#059669" stop-opacity="1"></stop>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="160%" height="160%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"></feDropShadow>
    </filter>
  </defs>

  <!-- Abstract assistant / persoon -->
  <g>
    <circle cx="55" cy="58" r="18" fill="url(#taskeeGradient)" filter="url(#shadow)"></circle>
    <path d="M 55 78 Q 35 84, 30 100 L 30 112 L 80 112 L 80 100 Q 75 84, 55 78 Z" fill="url(#taskeeGradient)" filter="url(#shadow)"></path>
  </g>

  <!-- Chat bubble -->
  <g>
    <rect x="68" y="40" width="30" height="20" rx="4" fill="url(#accentGradient)" filter="url(#shadow)"></rect>
    <path d="M 80 60 L 84 68 L 88 60 Z" fill="url(#accentGradient)"></path>
    <circle cx="75" cy="50" r="2" fill="#FFFFFF"></circle>
    <circle cx="81" cy="50" r="2" fill="#FFFFFF"></circle>
    <circle cx="87" cy="50" r="2" fill="#FFFFFF"></circle>
  </g>

  <!-- Logotype -->
  <g>
    <text x="120" y="82" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="46" font-weight="700" fill="#0F172A">
      Taskee
    </text>

    <text x="122" y="106" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="14" font-weight="400" fill="#64748B" letter-spacing="0.15em">
      ALTlJD EEN STAP VOORUIT
    </text>
  </g>
</svg>
