<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definities -->
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="iconAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <filter id="iconShadow">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Achtergrond vormen - abstract persoon/assistant symbool -->
  <circle cx="60" cy="50" r="22" fill="url(#iconGradient)" filter="url(#iconShadow)"/>
  <path d="M 60 75 Q 35 82, 28 102 L 28 115 L 92 115 L 92 102 Q 85 82, 60 75 Z" 
        fill="url(#iconGradient)" 
        filter="url(#iconShadow)"/>
  
  <!-- Chat bubble / support symbool -->
  <rect x="73" y="32" width="34" height="24" rx="5" 
        fill="url(#iconAccent)" 
        filter="url(#iconShadow)"/>
  <path d="M 85 56 L 90 62 L 95 56" fill="url(#iconAccent)"/>
  
  <!-- Kleine accent dots in chat bubble -->
  <circle cx="80" cy="44" r="2.5" fill="white"/>
  <circle cx="90" cy="44" r="2.5" fill="white"/>
  <circle cx="100" cy="44" r="2.5" fill="white"/>
</svg>