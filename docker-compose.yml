services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: mylife_va
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - db-data:/var/lib/postgresql/data

  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    ports:
      - "11434:11434"
    environment:
      OLLAMA_USE_GPU: "1"
      OLLAMA_NUM_GPU_LAYERS: "24"
    healthcheck:
      test: ["CMD-SHELL", "ollama list >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
    volumes:
      - ollama-data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: -1
              capabilities:
                - gpu

  backend:
    build:
      context: ./backend
    env_file:
      - ./.env
      - ./backend/.env.docker
    restart: unless-stopped
    command: >
      sh -c "npx prisma migrate deploy &&
             npx prisma db seed &&
             node dist/main.js"
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_healthy
    ports:
      - "4000:4000"
      - "5555:5555"      # âœ… Prisma Studio port forward toegevoegd
    volumes:
      - ./backend/uploads:/app/uploads

  frontend:
    image: node:20
    working_dir: /app
    env_file:
      - ./.env
    restart: unless-stopped
    command: >
      sh -c "npm install -g pnpm &&
             pnpm install &&
             pnpm dev --hostname 0.0.0.0 --port 4001"
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:4000/api/v1
      API_INTERNAL_BASE_URL: http://backend:4000/api/v1
    depends_on:
      backend:
        condition: service_started
    ports:
      - "4001:4001"
    volumes:
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules

volumes:
  db-data:
  frontend-node-modules:
  ollama-data:
